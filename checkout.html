        <!-- Your existing header navigation -->
        <nav>
            <ul class="left-menu">

                    <a class="active" href="index1.html"><img src="logo.png" alt="Home" class="icon1"></a>
                </li>
                <!-- Other nav items -->
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2 class="section-title">Order Summary</h2>
            <div id="checkoutItems"></div>
            <div class="order-total">
                Total: <span id="checkoutTotal">LKR 0.00</span>
            </div>
        </section>

        <!-- Customer Information Section -->
        <section class="customer-info">
            <h2 class="section-title">Customer Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select payment method</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash_on_delivery">Cash on Delivery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Order Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="2"></textarea>
                </div>

                <button type="submit" class="submit-order-btn">Place Order</button>
            </form>
        </section>
    </main>

</body>
</html>
